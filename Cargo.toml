[package]
name = "grease_api"
version = "0.1.0"
# TODO: update your email, Schauer!
authors = ["Sam Mohr <sammohr97@gmail.com>", "Matthew Schauer <awesome@gatech.edu>"]

[dependencies]
warp = "0.1"
chrono = { version =  "0.4", features = ["serde"] }
dotenv = "0.13"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
lazy_static = "1.1"
diesel = { version = "1.3.2", features = ["mysql", "chrono"] }
r2d2-diesel-mysql = { git = "https://github.com/Ameobea/r2d2-diesel" }
dotenv_codegen = "0.11"
diesel-derive-enum = { version = "0.4", features = ["mysql"] }
