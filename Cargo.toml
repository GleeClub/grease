[package]
name = "grease"
version = "0.1.0"
authors = ["Sam Mohr <sam.mohr@protonmail.com>"]
edition = "2021"

[lib]
name = "grease"
path = "src/lib.rs"

[[bin]]
name = "grease"
path = "src/bin/api.rs"

[[bin]]
name = "grease_tools"
path = "src/bin/tools.rs"

[[bin]]
name = "send_emails"
path = "src/bin/emails.rs"

[dependencies]
# TODO: actually use the dataloader, or remove the feature
async-graphql = { version = "4", features = ["dataloader"] }
async-trait = "0.1"
base64 = "0.10"
bcrypt = "0.12"
dotenv = "0.15"
lambda_runtime = "0.5"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.5", features = [
  "runtime-tokio-rustls",
  "mysql",
  "time",
  "offline",
] }
thiserror = "1"
time = { version = "0.2", features = ["serde"] }
tokio = { version = "1", features = ["macros"] }
uuid = { version = "0.8", features = ["v4"] }
