[package]
name = "grease"
version = "0.1.0"
authors = ["Sam Mohr <sam.mohr@protonmail.com>"]
edition = "2021"

[lib]
name = "grease"
path = "src/lib.rs"

[[bin]]
name = "grease"
path = "src/main.rs"

[dependencies]
anyhow = "1"
# TODO: actually use the dataloader, or remove the feature
async-graphql = { version = "4", features = ["dataloader"] }
async-trait = "0.1"
base64 = "0.10"
bcrypt = "0.12"
cgi = "0.6"
clap = { version = "3", features = ["derive"] }
dotenv = "0.15"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.5", features = ["runtime-tokio-rustls",  "mysql",  "time",  "offline"] }
time = { version = "0.2", features = ["serde"] }
# TODO: figure out which features we want
tokio = { version = "1", features = ["full"] }
uuid  = { version = "0.8", features = ["v4"] }
