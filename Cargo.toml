[package]
name = "grease_api"
version = "0.1.0"
authors = ["Sam Mohr <sammohr97@gmail.com>"]

[dependencies]
base64 = "0.10"
bcrypt = "0.4"
cgi = "0.2"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.14.1"
glob = "0.3"
regex = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
url = "1.7.2"
uuid = { version = "0.7", features = ["v4"] }
warp = "0.1.20"
diesel = { version = "1.4.3", features = [ "mysql", "chrono", "serde_json" ] }
diesel-derive-enum = "0.4.4"

[profile.release]
panic = "unwind"
